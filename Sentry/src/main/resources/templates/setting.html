  <div class="container">
      <main>
        <div class="py-5 text-center">
        <i class="fas fa-home fa-4x"></i> 
        <h2 th:text="${user.getFirstName()}+'\'s Home'">'s Home</h2>
       </div>

       <div class="row g-5 me-2">
        <div class="col-12">
          <h4 class="mb-3">Setting Profile</h4>
          <form class="needs-validation" novalidate  th:action="@{/update}" th:object="${user}" method="POST" >
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" th:field="*{firstName}" name="fname" id="firstName" placeholder="Charles" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" th:field="*{lastName}" name="lname" placeholder="Rome" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" name="email" id="email" placeholder="you@example.com" value="" required>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>


              <div class="col-12">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" th:field="*{phoneNo}" name="phone" id="phone" placeholder="33 7 12 34 53 2" value="" required>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" th:field="*{address}" name="address" id="address" placeholder="1234 Main St, Paris" required>
                <div class="invalid-feedback">
                  Please enter your address.
                </div>
              </div>


              <!--  
              <div class="col-12">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip" placeholder="75014" required>
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
                       -->
            </div>
    
            <hr class="my-4">

            <div class="d-flex justify-content-center">
            <button class="w-50 btn btn-lg" type="submit" id="setting_btn">Save</button>
            </div>

        </form>
